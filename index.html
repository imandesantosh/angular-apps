<body>
  <app-root></app-root>

  <script>
    $(document).ready(function(){
      var $demoText = $(".split");
      //Split the text into characters and wrap every character into span element, then convert the whitespaces to whitespace characters.
      $demoText.html($demoText.html().replace(/./g, '<span>$&</span>').replace(/\s/g, "&nbsp;"));
  
      // $demoText.find("span").each(function () {
      //   $(this).css({ 'position': 'relative', 'display': 'flex-inline', 'flex-direction': 'row' })
      //   $(this).addClass('animated infinite bounce delay-2s')
      // });
  
      var tl = new TimelineMax({ autoAlpha: 0, repeat: -1 })
  
      tl.staggerFromTo($demoText.find("span"), 0.4, {
        autoAlpha: 0,
        scale: 8,
        repeat: -1
      }, {
          autoAlpha: 1,
          scale: 1
        }, 0.1); 
    });
  </script>
